<html>
    <head>
        <title>Vincent's Password Manager</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div id="login-form">
            <div class="form-field">
                <label for="username">Username:</label>
                <br>
                <input type="text" id="username" name="username">
                <br><br>
                <label for="password">Password:</label>
                <br>
                <input type="password" id="password" name="password">
                <br><br>
                <input type="submit" value="Log in" onclick="login();">
            </div>
        </div>

        <div hidden="true" id="password-manager">
            <div class = "top-bar">
                <h1 id="manager-title">Vincent's Password Manager</h1>
            </div>

            <table class="password-table" infinitescroll id="password-table"></table>

            <div id="filters">
                <h1 id="filters-title">FILTERS</h1>

                <input type="text" id="filter-input" placeholder="Search Credentials"><br><br><br>

                <div class="buttons">
                    <button id="all-items">
                        <img src="icons/all.png" alt="all-icon" width ="15" height = "15">
                        All Items
                    </button><br><br>
    
                    <button id="favourite-items">
                        <img src="icons/star.png" alt="star-icon" width = "15" height = "15">
                        Favourites
                    </button><br><br>
    
                    <button id="sort-alphabetically" onclick= "sort(credentials, 'increasing');">
                        <img src= "icons/alpha.png" alt="star-icon" width = "15" height = "15">
                        Sort Alphabetically
                    </button><br><br>
    
                    <button id="sort-reverse" onclick="sort(credentials, 'decreasing');">
                        <img src="icons/rev.png" alt="star-icon" width = "15" height = "15">
                        Sort Reverse
                    </button><br>
                </div>
            </div>
        </div>

        <script src="scripts/main.js"></script>
    </body>
</html>
