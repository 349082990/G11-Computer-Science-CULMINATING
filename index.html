<html>
    <head>
        <title>Vincent's Password Manager</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div id="login-form">
            <div class="form-field">
                <label for="username">Username:</label>
                <br>
                <input type="text" id="username" name="username">
                <br><br>
                <label for="password">Password:</label>
                <br>
                <input type="password" id="password" name="password">
                <br><br>
                <input id="login-button" type="submit" value="Log in" onclick="login();">
            </div>
        </div>

        <div hidden="true" id="password-manager">
            <div class = "top-bar">
                <h1 id="manager-title">Vincent's Password Manager</h1>
            </div>

            <table class="password-table" infinitescroll id="password-table"></table>

            <div id="filters">
                <h1 id="filters-title">FILTERS</h1>

                <input type="text" id="filter-input" placeholder="Search Credentials"><br><br><br>

                <div class="buttons">
                    <button id="all-items" onclick = "showAll();">
                        <img src="icons/all.png" alt="all-icon" width ="15" height = "15">
                        All Items
                    </button><br><br>
    
                    <button id="favourite-items" onclick="addFavourites();">
                        <img src="icons/star.png" alt="star-icon" width = "15" height = "15">
                        Favourites
                    </button><br><br>
    
                    <button id="sort-alphabetically" onclick= "sort(currentArray, 'increasing');">
                        <img src= "icons/alpha.png" alt="alpha-icon" width = "15" height = "15">
                        Sort Alphabetically
                    </button><br><br>
    
                    <button id="sort-reverse" onclick="sort(currentArray, 'decreasing');">
                        <img src="icons/rev.png" alt="reverse-icon" width = "15" height = "15">
                        Sort Reverse
                    </button><br><br>

                    <button id="add-credentials-button" onclick="displayCredentials();">
                        <img src="icons/plus.png" alt="add-icon" width = "15" height = "15">
                        Add Credentials
                    </button><br><br>

                    <button id="generator-button" onclick="displayPasswordGenerator();">
                        <img src="icons/random.png" alt="random-icon" width = "15" height = "15">
                        Generate Password
                    </button>
                </div>
            </div>
        </div>

        <div hidden="true" id="add-credentials">
            <form>
                <label for="site" id="site-label">Site: </label><br>
                <input type="text" id="site"><br>

                <label for="name">Username: </label><br>
                <input type="text" id="name"><br>

                <label for="pass">Password: </label><br>
                <input type="text" id="pass"><br>

                <input type="button" id="add" value="Add" onclick="addCredentials();">
            </form>
        </div>

        <div hidden="true" id="random-password">
            <br><br>
            <label for="min-length">Minimum Password Length: </label><br>
            <input type="number" id="min-length" min="1"><br><br>

            <label for="max-length">Maximum Password Length:</label><br>
            <input type="number" id="max-length" min="1"><br><br>

            <button onclick="generatePassword();">Generate</button><br><br>
            <label for="password">Generated Password: </label>
            <p id="password-random"></p>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
